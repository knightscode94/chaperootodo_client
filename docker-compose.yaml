version: "3.7"
services:
  chaperoo-client:
    image: ./chaperoo-client
    build: .
    ports:
      - target: 80
        published: 80
    depends_on:
      - chaperoo-service    
  chaperoo-service: 
    image: ./chaperoo-service
    depends_on: 
      - chaperoo-db
  chaperoo-db:
    image: ./chaperoo-db
    environment:
      - MYSQL_ROOT_PASSWORD=${noclueatall}
